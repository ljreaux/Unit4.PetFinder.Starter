<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pet Finder</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/api">Hello World</a>
      <a href="/api/v1/pets">All Pets</a>
      <div>
        <label for="ownerInput">Enter an owner name and click the link</label
        ><input type="text" id="ownerInput" /><a
          href="/api/v1/pets/owner?owner="
          id="owner"
          >Owner</a
        >
        <h3>List of all owner names</h3>
        <ul id="ownerNames"></ul>
      </div>
      <div>
        <label for="petInput">Enter a pet name and click the link</label
        ><input type="text" id="petInput" /><a href="/api/v1/pets/" id="pet"
          >Pet</a
        >
        <h3>List of all pet names</h3>
        <ul id="petNames"></ul>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
